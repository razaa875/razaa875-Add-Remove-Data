<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Remove-Data-Server</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" id="form_add">
      <h1>ADD USER</h1>
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" />
      </div>
      <div>
        <label for="contact">Contact No: </label>
        <input type="text" name="contact" id="contact" />
      </div>
      <button>Create User</button>
    </form>

    <form class="form" id="form_update">
      <h1>UPDATE USER</h1>
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" />
      </div>
      <div>
        <label for="contact">Contact No: </label>
        <input type="text" name="contact" id="contact" />
      </div>
      <div>
        <label for="id">Id: </label>
        <input type="number" name="id" id="id" />
      </div>
      <button>Update User</button>
    </form>

    <form class="form" id="form_delete">
      <h1>DELETE USER / USERS</h1>
      <button>Delete User / All Users</button>

      <label for="id">Id: </label>
      <input type="number" name="id" id="id" />
    </form>

    <form class="form" id="form_get">
      <h1>GET USER / USERS</h1>
      <button>Get User / All Users</button>

      <label for="id">Id: </label>
      <input type="number" name="id" id="id" />
    </form>

    <table class="table" id="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
          <th>CONTACT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
